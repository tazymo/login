<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background: url('wp9361318-cartoon-nature-4k-wallpapers.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            border: 2px solid transparent;
            border-radius: 15px;
            height: 500px;
            width: 500px;
            background-color: rgba(125, 160, 196, 0.7);
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            backdrop-filter: blur(5px);
            color: white;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 8px;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: white;
            color: black;
            border: none;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
        }

        label {
            align-self: flex-start;
            margin: 10px 0 5px;
        }

        .create-account {
            margin-top: 20px;
            color: white;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <br>
                <button type="submit">Login</button>
            </form>
            <div class="create-account">Create New Account</div>
        </div>
    </div>
</body>
</html>
