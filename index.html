<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Access</title>
    <style>
        body {
            background: url('/wp9361318-cartoon-nature-4k-wallpapers.jpg') no-repeat center center fixed;
            background: linear-gradient(to bottom right, #ADD8E6, #FFA07A); /* Gradient background with light blue and light red */
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .access-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .access-box {
            border: 0px solid transparent;
            border-radius: 15px;
            height: 300px;
            width: 500px;
            background-color: rgba(125, 160, 196, 0.7);
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            backdrop-filter: blur(5px);
            color: white;
        }

        p {
            margin-bottom: 20px;
        }

        button {
            background-color: white;
            color: black;
            border: none;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="access-container">
        <div class="access-box">
            <h2>Website Access</h2>
            <p>Do you wish to continue to this website?</p>
            <form action="/continue" method="POST">
                <button type="submit">Continue</button>
            </form>
            <form action="/decline" method="POST">
                <button type="submit">No</button>
            </form>
        </div>
    </div>
</body>
</html>
